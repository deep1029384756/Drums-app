    <link rel="stylesheet" href="styles.css">

    <section class="page">
      <div class="title"><h2>Make Your Music</h2></div>

        <div class="drum drum4">L</div>

    <!-- footer -->

      <div class="text">created by deep chaudhary</div>
    </section>
